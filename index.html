<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .Author {
            color: blue;
        }

        .FirstPublish {
            color: orangered;
        }

        .Publisher {
            color: rgb(184, 13, 133);
        }
    </style>
</head>

<body class="bg-light">
    <h1 class="text-center my-3">Welcome to the Book Store!!!</h1>
    <!-- Input group -->
    <div class="w-50 mx-auto">
        <div class="input-group mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search For Books"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="Searchbooks()" class="btn btn-outline-dark px-3 py-2" type="button">Search</button>
        </div>
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- No Result -->
        <div>
            <p id="no-result" class="text-danger fs-3 text-center">No Result Found
            </p>
        </div>
        <!-- Total Number found -->
        <div>
            <p id="num-found" class="text-center bg-info"></p>

        </div>
        <!-- Total Number Count -->
        <div>
            <p id="num-count" class="text-center bg-warning"></p>
        </div>
        <!-- Book search result -->

        <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">


        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="book.js"></script>
</body>

</html>
